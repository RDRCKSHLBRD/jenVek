<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jenVek | SVG Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">jenVek |</div>
        <div class="header-controls">
            <button id="generate-btn">Generate</button>
            <button id="download-btn">Download SVG</button>
            <button id="download-json-btn">Download JSON</button>
        </div>
    </header>
    
    <main>
        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar">
            <div class="sidebar-header">
                <h3>Generator Controls</h3>
                <button class="toggle-btn" id="toggle-left">◀</button>
            </div>
            <div class="sidebar-content">
                <div class="control-group">
                    <label>Complexity Level</label>
                    <input type="range" id="complexity" min="1" max="10" value="5">
                    <span class="value-display">5</span>
                </div>
                <div class="control-group">
                    <label>Pattern Type</label>
                    <select id="pattern-type">
                        <option value="random">Random</option>
                        <option value="recursive">Recursive</option>
                        <option value="grid">Grid</option>
                        <option value="quadtree">Quadtree</option>
                        <option value="fibonacci">Fibonacci</option>
                        <option value="mandelbrot">Mandelbrot</option>
                        <option value="prime">Prime Number</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Density</label>
                    <input type="range" id="density" min="1" max="100" value="50">
                    <span class="value-display">50</span>
                </div>
                <div class="control-group">
                    <label>Max Recursion</label>
                    <input type="range" id="max-recursion" min="1" max="8" value="4">
                    <span class="value-display">4</span>
                </div>
                <div class="control-group">
                    <label>Stroke Weight</label>
                    <input type="range" id="stroke-weight" min="0" max="5" step="0.5" value="1">
                    <span class="value-display">1</span>
                </div>
                <div class="control-group">
                    <label>Scale</label>
                    <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1">
                    <span class="value-display">1</span>
                </div>
                <div class="control-group">
                    <label>Use Cursor Data</label>
                    <input type="checkbox" id="use-cursor" checked>
                </div>
                <div class="control-group">
                    <label>Use Time Data</label>
                    <input type="checkbox" id="use-time" checked>
                </div>
                <div class="control-group">
                    <label>Animation</label>
                    <input type="checkbox" id="animation">
                </div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <svg id="svg-canvas" width="800" height="600"></svg>
            <div id="cursor-info">X: 0, Y: 0</div>
        </div>

        <!-- Right Sidebar -->
        <aside class="sidebar right-sidebar">
            <div class="sidebar-header">
                <button class="toggle-btn" id="toggle-right">▶</button>
                <h3>Color Controls</h3>
            </div>
            <div class="sidebar-content">
                <div class="control-group">
                    <label>Color Palette</label>
                    <select id="color-palette">
                        <option value="blues">Blues</option>
                        <option value="random">Random</option>
                    </select>
                </div>
                <div class="color-palette-preview" id="palette-preview">
                    <div class="color-box" style="background-color: #264651"></div>
                    <div class="color-box" style="background-color: #0E5360"></div>
                    <div class="color-box" style="background-color: #0297A1"></div>
                    <div class="color-box" style="background-color: #93bedb"></div>
                    <div class="color-box" style="background-color: #304842"></div>
                    <div class="color-box" style="background-color: #82B5B8"></div>
                    <div class="color-box" style="background-color: #306CB8"></div>
                </div>
                <div class="control-group">
                    <label>Background Color</label>
                    <input type="color" id="bg-color" value="#ffffff">
                </div>
                <div class="control-group">
                    <label>Stroke Color</label>
                    <input type="color" id="stroke-color" value="#264651">
                </div>
                <div class="control-group">
                    <label>Fill Type</label>
                    <select id="fill-type">
                        <option value="solid">Solid</option>
                        <option value="gradient">Gradient</option>
                        <option value="pattern">Pattern</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Opacity</label>
                    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.8">
                    <span class="value-display">0.8</span>
                </div>
            </div>
        </aside>
    </main>

    <footer>
        <div class="footer-content">
            <button id="toggle-footer">▲</button>
            <div class="footer-info">
                <div class="math-info">
                    <h4>Mathematical Properties</h4>
                    <div id="math-output">Generate an SVG to see properties...</div>
                </div>
                <div class="svg-info">
                    <h4>SVG Information</h4>
                    <div id="svg-stats">Size: 0 KB | Elements: 0</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
